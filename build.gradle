plugins {
	id 'org.springframework.boot' version '2.7.0'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'br.com.deveficiente'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation group: 'mysql', name: 'mysql-connector-java', version: '5.1.13'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-data-jdbc', version: '2.7.0'
	implementation 'org.springframework:spring-beans:5.3.20'
	implementation 'org.hibernate:hibernate-validator:8.0.0.Alpha3'
	implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.0'
	implementation 'com.h2database:h2:1.4.200'
	implementation 'org.modelmapper:modelmapper:2.3.8'


}

tasks.named('test') {
	useJUnitPlatform()
}
